<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon battle </title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />


</head>

<body>
    <!-- <div> -->
    <div style="background-color: aqua">
        <div class="container" id="container">
            <!-- character selection -->
            <div class="row">
                <div class="jumbotron-fluid">
                    <div class="container-fluid">
                        <h3>Select Two</h3>
                        <div class="row" id="character-select"></div>
                    </div>
                </div>


                <!-- Modal HTML embedded directly into document -->
                <div id="ex1" class="modal">
                    <h2>Your Heros!</h2>
                    <div class="container">
                        <div class="row" id="selectedCharacters" style="background-color: white"></div>
                        <div class="row">
                            <a id="reselect">
                                <img src="./assets/img/GoBackButton.png" alt="GoBackButton">
                            </a>
                            <a id="continue">
                                <img src="./assets/img/yellow-button-rounded-100px-50px.png" alt="GoBackButton">
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Modal Jquery -->

            </div>
        </div>
        <div id="ex2" class="modal">
            <h1 id="result">Your Heros!</h1>
            <div class="container">
                <p id="stat1"></p>
                <p id="stat2"></p>
                <p id="stat3"></p>
                <form action="location.reload();">
                    <input type="submit" value="Restart">
                </form>
            </div>
        </div>

        <!-- </div> -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!-- jquery link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!-- modal link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <!-- game js link -->
        <script src="./assets/javascript/game.js"></script>

</body>


</html>
